<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search and Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search PDF Documents</h1>
        <input type="text" id="searchBox" placeholder="Search documents..." onkeyup="searchDocuments()">
        <div id="pdfList" class="pdf-list">
            <!-- Dynamic list of PDF documents will appear here -->
        </div>
    </div>

    <!-- Modal to preview PDF -->
    <div id="pdfPreviewModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" onclick="closeModal()">Ã—</button>
            <embed id="pdfPreview" type="application/pdf" width="100%" height="600px" />
            <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
