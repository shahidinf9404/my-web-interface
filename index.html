<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search and Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://shahidinf9404.github.io/my-web-interface/JATA_NEGARA_KKM_(BM).png" alt="Logo" class="logo">
        <h1>Carian Dokumen MOU</h1>
        <input type="text" id="searchBox" placeholder="Cari dokumen..." onkeyup="searchDocuments()">
        
        <!-- Search Results Container -->
        <div id="searchResults" class="search-results">
            <!-- Dynamic search results will appear here -->
        </div>

        <!-- PDF Viewer Container with Close Button -->
        <div id="pdfPreview" class="pdf-preview">
            <button id="closeBtn" class="close-btn" onclick="closePdfViewer()">‚ùå Close</button>
            <iframe id="pdfViewer" src="" width="100%" height="600px"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
