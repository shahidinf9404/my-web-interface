<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search and Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Carian Dokumen MOU</h1>
        <input type="text" id="searchBox" placeholder="Carian MOU..." onkeyup="searchDocuments()">
        
        <!-- Search Results Container -->
        <div id="searchResults" class="search-results">
            <!-- Dynamic search results will appear here -->
        </div>

        <!-- PDF Viewer Container (with Close Button) -->
        <div id="pdfPreview" class="pdf-preview" style="display:none; position: relative;">
            <button id="closeBtn" onclick="closePdfViewer()" style="position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; padding: 5px 10px; cursor: pointer;">Close</button>
            <iframe id="pdfViewer" src="" width="100%" height="600px" style="border:none;"></iframe>
        </div>
    </div>

    <script>
        function closePdfViewer() {
            document.getElementById("pdfPreview").style.display = "none";
            document.getElementById("pdfViewer").src = ""; // Clear the PDF source
        }
    </script>
</body>
</html>
