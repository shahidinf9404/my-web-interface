<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search and Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search PDF Documents</h1>
        <input type="text" id="searchBox" placeholder="Search documents..." onkeyup="searchDocuments()">
        
        <!-- Search Results Container -->
        <div id="searchResults" class="search-results">
            <!-- Dynamic search results will appear here -->
        </div>

        <!-- PDF Viewer Container (will be shown when a file is selected) -->
        <div id="pdfViewerContainer" class="pdf-viewer-container" style="display:none;">
            <h2>Document Viewer</h2>
            <embed id="pdfPreview" type="application/pdf" width="100%" height="600px" style="border: none;" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
