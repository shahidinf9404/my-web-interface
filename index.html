<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search and Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Carian Dokumen MOU</h1>
        <input type="text" id="searchBox" placeholder="Cari dokumen..." onkeyup="searchDocuments()">
        
        <!-- Search Results Container -->
        <div id="searchResults" class="search-results">
            <!-- Dynamic search results will appear here -->
        </div>

        <!-- PDF Viewer Container with Close Button -->
        <div id="pdfPreview" class="pdf-preview">
            <button id="closeBtn" class="close-btn" onclick="closePdfViewer()">‚ùå Close</button>
            <canvas id="pdfCanvas"></canvas>  <!-- PDF rendering canvas -->
            <div id="loadingSpinner" class="spinner"></div> <!-- Loading spinner -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script> <!-- Include PDF.js -->
</body>
</html>
