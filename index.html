<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <h1>Document Viewer</h1>

    <input type="text" id="search-box" placeholder="Search for a document..." onkeyup="filterDocuments()">
    
    <ul id="document-list">
        <li><a href="#" onclick="viewDocument('BORANG TEMPAHAN KENDERAAN BDHA 2024 (Hanizam)')">BORANG TEMPAHAN KENDERAAN BDHA 2024 (Hanizam)</a></li>
        <li><a href="#" onclick="viewDocument('COUNTRIES_THAT_REQUIRE VISA&DO_NOT_REQUIRE_VISA')">COUNTRIES_THAT_REQUIRE VISA&DO_NOT_REQUIRE_VISA</a></li>
        <li><a href="#" onclick="viewDocument('Panduan Pengguna Perkhidmatan PCN Wifi')">Panduan Pengguna Perkhidmatan PCN Wifi</a></li>
    </ul>

    <h2 id="document-title" style="display:none;"></h2>
    
    <div id="pdf-viewer" style="display:none;">
        <canvas id="pdf-canvas"></canvas>
    </div>
    
    <button id="download-btn" onclick="downloadDocument()">Download Document</button>

    <script src="script.js"></script>
</body>
</html>
